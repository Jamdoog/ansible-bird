  template:
    src: "{{ TRANSITCONFIG }}"
    dest: /etc/bird/ipv6/peers/transit.conf
    owner: bird
    group: bird
  notify: bird_reconfig

- name: Configure ipv6/peers/static.conf Template
  tags: configure
  template:
    src: "{{ STATICCONFIG }}"
    dest: /etc/bird/ipv6/peers/static.conf
    owner: bird
