- name: Copy Files
  tags: install
  ansible.builtin.copy:
    src: .
    dest: /etc/bird/
    owner: bird
    group: bird
  
- name: Set Bird Permissions
  tags: install
  ansible.builtin.file:
    path: /etc/bird
    owner: bird
    group: bird
    recurse: yes

- name: Create shared folder if not present
  tags: install
  file:
    state: directory
    path: /etc/bird/shared
    mode: 0755

- name: Configure shared/config.conf Template
  tags: configure
  template:
    src: "{{ SHARECONFIG }}"
    dest: /etc/bird/shared/config.conf
    owner: bird
    group: bird
  notify: bird_service

- name: Configure shared/filters.conf Template
  tags: configure
  template:
    src: "{{ FILTERSCONFIG }}"
    dest: /etc/bird/shared/filters.conf
    owner: bird
    group: bird
  notify: bird_service

- name: Configure shared/protocols.conf Template
  tags: configure
  template:
    src: "{{ PROTOCOLSCONFIG }}"
    dest: /etc/bird/shared/protocols.conf
    owner: bird
    group: bird
  notify: bird_service

- name: Configure ./bird6.conf Template
  tags: configure
  template:
    src: "{{ BIRDCONFIG }}"
    dest: /etc/bird/bird6.conf
    owner: bird
    group: bird
  notify: bird_service

- name: Create peers folder if it does not exist
  tags: install
  file:
    state: directory
    path: /etc/bird/ipv6/peers
    mode: 0755

- name: Create prefixes folder if it does not exist
  tags: install
  file:
    state: directory
    path: /etc/bird/ipv6/prefixes
    mode: 0755

- name: Configure ipv6/prefixes/anycast.conf Template
